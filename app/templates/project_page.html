{% extends "base.html" %}

{% block content %}
<h1>Sample Project Name</h1>
<h2>{{current_user.username}}</h2>
<h2>{{job.id}}</h2>
    <ul>
    {% for task in tasks %}
      <li>{{ task.genre }} {{ task.title }}</li>
    <p>
    {% endfor %}
    </ul>
    <div class="fixed-action-btn">
      
<a class="btn-floating btn-large waves-effect waves-light red" href="{{ url_for('add_task', username=current_user.username, projectno=job.id) }}"><i class="material-icons">add</i></a>
    </div>

{% endblock %}
