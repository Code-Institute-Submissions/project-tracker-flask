{% extends "base.html" %}

{% block content %}
    <h1>{{ user.username }}'s Projects</h1>
    <hr>
    {% for p in projects %}
    <p>
    <!--{{ p.user.username }}: <b>-->
    {{ p.number }}</b>
    {{ p.name }}</b>
    {{ p.type }}</b>
    {{ p.value }}</b>
    </p>
    {% endfor %}
    <hr>
    {% for p in jobs %}
    <p>
    <!--{{ p.user.username }}: <b>-->
    {{ p.number }}</b>
    {{ p.name }}</b>
    </p>
    {% endfor %}
{% endblock %}
