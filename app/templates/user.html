{% extends "base.html" %}

{% block content %}
    <h1>{{ user.username|title }}'s Projects</h1>
    <hr>
    <ul>
    {% for p in jobs %}
      <li><a href="{{ url_for('view_project', username=user.username, projectno=p.id) }}">
          {{ p.number }} {{ p.name }}
          </a>
          </li>
    <p>
    {% endfor %}
    </ul>    
{% endblock %}
